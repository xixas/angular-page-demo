<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Edit Config</h3>
      <button class="btn btn-primary mb-3" (click)="updateConfig()">Preview</button>
      <json-editor [options]="editorOptions" [data]="jsonData"></json-editor>
    </div>
    <div class="col-md-6">
      <h3>Preview Form</h3>
      <osmosys-form-component *ngIf="showPreview" [formJsonData]="previewData"></osmosys-form-component>
    </div>
  </div>
</div>
